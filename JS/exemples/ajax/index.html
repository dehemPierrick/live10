<button> Afficher les détails de la commande</button>
<script>

    // fonction appellé après l'execution de la requête ajax
    function onAjaxButton(order) {
        document.write(order.title);
    }

    // fonction de l'évènement click sur le boutton
    function onClickButton() {
        // lancement de la requête ajax
        $.post('ajax.php', 'order_number=1', onAjaxButton, 'json')
    }

    // début du script quand le DOM est chargé
    $(function () {
        // installation de l'écouteur d'evt sur le bouton
        $('button').click(onClickButton);
    })

</script>
