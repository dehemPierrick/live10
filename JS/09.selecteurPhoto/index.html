<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

</head>
<body>

    <h1>Sélecteur de Photos</h1>
</header>
<main>
    <ul id="photo-list">

        <li><img src="images/9.jpg" alt="image 9"/></li>

</main>
<script src="js/main.js"></script>
</body>
</html>
