<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Sliders</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/slider.css">

</head>
<body>
<header>
    <h1>Sliders</h1>
    <button id="toolbar-toggle"><i class="fa fa-plus"></i></button>
    <nav class="toolbar hidden">
        <button id="slider-previous"><i class="fa fa-backward"></i></button>
        <button id="slider-toggle"><i class="fa fa-play"></i></button>
        <button id="slider-next"><i class="fa fa-forward"></i></button>
        <button id="slider-random"><i class="fa fa-random"></i></button>
    </nav>
</header>
<main>
    <figure id="slider" class="slider">
        <img src="images/1.jpg" alt="titre de la photo">
        <figcaption>titre de la photo</figcaption>
    </figure>
</main>
<script src="js/slider.js"></script>
</body>
</html>
