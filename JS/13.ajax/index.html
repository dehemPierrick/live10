<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice Ajax</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<h1>Exercice Ajax</h1>
<section id="resultat">
    <p>Résultat...</p>
</section>
<form>
    <fieldset>
        <legend>(<i class="fa fa-info"></i>) Votre Choix</legend>
        <ul>
            <li>
                <input id="html" type="radio" name="choice" value="html" checked>
                <label for="html">Récupérer un contenu HTML du serveur</label>
            </li>
            <li>
                <input id="json" type="radio" name="choice" value="json">
                <label for="json">Récupérer un contenu JSON du serveur</label>
            </li>
            <li>
                <input id="movies" type="radio" name="choice" value="movies">
                <label for="movies">Récupérer les films</label>
            </li>
            <li>
                <button>Exécuter</button>
            </li>
        </ul>
    </fieldset>
</form>

</body>
</html>
